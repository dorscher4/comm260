<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video Game Form</title> 
        <link href="formStyles.css" rel="stylesheet" type="text/css"> 
        <link rel="icon" type="image/png" href="personalSiteIcon.png" sizes="16x16">
    </head>

    <body>
      <header class='speaker-form-header'>
          <h1>Find Gamers</h1>
          <p><em>Want to find people to play with? Fill out
            this form.</em></p>
      </header>
      <form action='' method='get' class='speaker-form'>
          <div class='form-row'>
              <label for='full-name'>Username</label>
              <input id='full-name' name='full-name' type='text'/>
          </div>
            <div class='form-row'>
              <label for='Platform'>Platform</label>
              <select id='Platform' name='Platform'>
                <option value='ps'>PlayStation</option>
                <option value='xb'>Xbox</option>
                <option value='pc'>PC</option>
                <option value='n'>Nintendo</option>
              </select>
            </div>
            <fieldset class='legacy-form-row'>
              <legend>Timezone</legend>
              <input id='talk-type-1'
                     name='talk-type'
                     type='radio'
                     value='main-stage' />
              <label for='talk-type-1' class='radio-label'>CST</label>
              <input id='talk-type-2'
                     name='talk-type'
                     type='radio'
                     value='workshop'
                     checked />
              <label for='talk-type-2' class='radio-label'>MST</label>
              <input id='talk-type-1'
                     name='talk-type'
                     type='radio'
                     value='main-stage' />
              <label for='talk-type-1' class='radio-label'>PST</label>
            </fieldset>
            <div class='form-row'>
              <label for='abstract'>Games</label>
              <textarea id='abstract' name='abstract'></textarea>
              <div class='instructions'>List all games you play, separated by a comma</div>
            </div>
            <div class='form-row'>
              <label class='checkbox-label' for='available'>
              <input id='available'
                     name='available'
                     type='checkbox'
                     value='is-available'/>
              <span>Only match with players on the same platform</span>
              </label>
            </div>
            <div class='form-row'>
              <button>Submit</button>
            </div>
      </form>
    </body>
</html>
